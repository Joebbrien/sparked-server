scalar Date
type Query {
  getTopics: [Topic]
}
type Mutation {
  addTopic(
    name: String!
    unitId: String!
    createdBy: String
    createdAt: Date
  ): Topic
  deleteTopic(id: String!): Topic
  updateTopic(id: String, name: String): Topic
}
type Topic {
  _id: String
  name: String
  unitId: String
  createdAt: Date
  createdBy: String
}
